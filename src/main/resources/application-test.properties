################################################################################
# Test Profile Configuration
# 
# Activated with: -Dspring.profiles.active=test or SPRING_PROFILES_ACTIVE=test
# 
# Features:
# - Minimal logging to reduce noise
# - In-memory database
# - Mocked external services
# - Fast execution
# - No file I/O unless necessary
#
################################################################################

# ============================================================================
# Server Configuration (Test)
# ============================================================================
server.port=0
server.servlet.context-path=/

# ============================================================================
# Logging Configuration (Test)
# ============================================================================
# Minimal logging in test
logging.level.root=WARN
logging.level.com.resumeanalyzer=INFO
logging.level.org.springframework=WARN
logging.level.org.springframework.web=WARN

# ============================================================================
# Resume Analysis Configuration (Test)
# ============================================================================
resume.analyzer.max-resume-size=51200
resume.analyzer.max-job-description-size=51200

# ============================================================================
# File Upload Configuration (Test)
# ============================================================================
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# ============================================================================
# Gemini API Configuration (Test)
# ============================================================================
# Use mock key for testing
gemini.api.key=test-api-key
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-latest:generateContent

# Disable AI suggestions in test (use mocks instead)
resume.analyzer.ai-suggestions.enabled=false
resume.analyzer.ai-suggestions.timeout-seconds=5

# ============================================================================
# Security Configuration (Test)
# ============================================================================
security.input-validation.enabled=true
security.sanitize-input=true

# ============================================================================
# Feature Flags (Test)
# ============================================================================
# All features enabled for comprehensive testing
features.health-check.enabled=true
features.skills-list.enabled=true
features.batch-analysis.enabled=true
features.resume-comparison.enabled=true
features.file-upload.enabled=true
features.ai-suggestions.enabled=true

# ============================================================================
# API Documentation (Test)
# ============================================================================
springdoc.swagger-ui.enabled=false

# ============================================================================
# Database Configuration (Test)
# ============================================================================
# Use H2 in-memory database for testing
spring.h2.console.enabled=false
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ============================================================================
# Actuator Configuration (Test)
# ============================================================================
# Only health endpoint in test
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
