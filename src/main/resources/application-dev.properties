################################################################################
# Development Profile Configuration
# 
# Activated with: -Dspring.profiles.active=dev or SPRING_PROFILES_ACTIVE=dev
# 
# Features:
# - Debug logging enabled
# - Console output preferred
# - AI suggestions enabled
# - No authentication required
# - Relaxed validation
#
################################################################################

# ============================================================================
# Server Configuration (Development)
# ============================================================================
server.port=8084
server.servlet.context-path=/

# ============================================================================
# Logging Configuration (Development)
# ============================================================================
# Very detailed logging for development
logging.level.root=DEBUG
logging.level.com.resumeanalyzer=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.apache.pdfbox=INFO

# Log to console immediately
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ============================================================================
# Resume Analysis Configuration (Development)
# ============================================================================
# Relaxed validation in development
resume.analyzer.max-resume-size=102400
resume.analyzer.max-job-description-size=102400

# Enable all features
resume.analyzer.skills.enabled=true
resume.analyzer.ai-suggestions.enabled=true

# ============================================================================
# File Upload Configuration (Development)
# ============================================================================
# Allow larger files in development
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# ============================================================================
# Gemini API Configuration (Development)
# ============================================================================
# Use environment variable or default test key
gemini.api.key=${GEMINI_API_KEY:AIzaSyDA7hatckb-J_ZV-hvqyeXlT97B8pRCdDU}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-latest:generateContent

# AI suggestions enabled
resume.analyzer.ai-suggestions.enabled=true
resume.analyzer.ai-suggestions.timeout-seconds=60

# ============================================================================
# Security Configuration (Development)
# ============================================================================
# Relaxed validation in development
security.input-validation.enabled=true
security.sanitize-input=true

# Allow all origins in development
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=*

# ============================================================================
# Feature Flags (Development)
# ============================================================================
# All features enabled in development
features.health-check.enabled=true
features.skills-list.enabled=true
features.batch-analysis.enabled=true
features.resume-comparison.enabled=true
features.file-upload.enabled=true
features.ai-suggestions.enabled=true

# ============================================================================
# API Documentation (Development)
# ============================================================================
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# ============================================================================
# Database Configuration (Development)
# ============================================================================
# Use H2 in-memory database for development
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================================================================
# Actuator Configuration (Development)
# ============================================================================
# Expose all actuator endpoints in development
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
